name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  paths-ignore:
      - '.github/**'
      - '**.md'

permissions:
  contents: write
  pages: write
  id-token: ${{ secrets.GITHUB_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy HTML to docs
        run: |
          mkdir -p docs
          cp youtube_downloader.html docs/index.html
          echo "HTML copied to docs/"

      - name: Deploy to Pages
        uses: peaceiris/actions-deploy-pages@v3.9.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
